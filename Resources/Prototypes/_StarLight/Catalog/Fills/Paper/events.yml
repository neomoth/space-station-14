- type: entity
  parent: BaseItem
  id: BaseStarlightAdmemePaper
  abstract: true
  components:
    - type: Tag
      tags:
        - Document
    - type: Appearance
    - type: Item
      size: Tiny
    - type: PaperVisuals
    - type: PaperLabelType
    - type: ActivatableUI
      key: enum.PaperUiKey.Key
      requiresComplex: false
    - type: UserInterface
      interfaces:
        enum.PaperUiKey.Key:
          type: PaperBoundUserInterface
    - type: Sprite
      sprite: Objects/Misc/bureaucracy.rsi
      layers:
      - state: paper
      - state: paper_words
        map: ["enum.PaperVisualLayers.Writing"]
        visible: false
      - state: paper_stamp-generic
        map: ["enum.PaperVisualLayers.Stamp"]
        visible: false

- type: entity
  parent: BaseItem
  id: BaseUnburnablePaper
  abstract: true
  components:
  - type: Tag
    tags:
    - Document
    - Paper
  - type: Appearance
  - type: FireVisuals
    sprite: Effects/fire.rsi
    normalState: fire
  - type: Damageable
    damageModifierSet: Wood
  - type: Food
    solution: food
    delay: 7
    forceFeedDelay: 7
  - type: FlavorProfile
    flavors:
    - paper
  - type: BadFood
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 1
        reagents:
        - ReagentId: Fiber
          Quantity: 1
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      SheetPrinter: 100
  - type: Item
    size: Tiny
  - type: PaperVisuals
  - type: PaperLabelType
  - type: ActivatableUI
    key: enum.PaperUiKey.Key
    requiresComplex: false
  - type: UserInterface
    interfaces:
      enum.PaperUiKey.Key:
        type: PaperBoundUserInterface
  - type: Sprite
    sprite: Objects/Misc/bureaucracy.rsi
    layers:
    - state: paper
    - state: paper_words
      map: ["enum.PaperVisualLayers.Writing"]
      visible: false
    - state: paper_stamp-generic
      map: ["enum.PaperVisualLayers.Stamp"]
      visible: false

- type: entity
  parent: BaseUnburnablePaper
  id: BasePaperQuietChaos
  name: end of Q # no longer "the" since when you emote it would come out to "the the end of Q x"
  description: dreadful paper that cant be faxed. but has it's own ways of getting around.
  abstract: true
  components:
    - type: Tag
      tags:
        - GhostOnlyWarp
        - Document
        - Paper
    - type: WarpPoint # if someone takes the ghost role it appears twice. once as a ghost warp. once as a player but oh well.
      follow: true
      location: end of Q
      blacklist:
        tags:
        - GhostOnlyWarp
    - type: GhostRole
      makeSentient: true
      name: ghost-role-information-chaospaper-name
      description: ghost-role-information-chaospaper-description
      rules: ghost-role-information-freeagent-rules
      allowSpeech: true
      reregister: true
      raffle: 
        settings: default
      mindRoles: 
        - MindRoleGhostRoleFreeAgent
    - type: ShowMindShieldIcons # gotta know your targets.
    - type: Speech
    - type: TextToSpeech
    - type: GhostTakeoverAvailable
    - type: MobState
    - type: Examiner # allow inspecting stuff and using verbs (you still dont have hands though)
      skipChecks: true #anything on screen is fair game to be observed.
    - type: Polymorphable # so the paper CAN jaunt.

- type: entity
  parent: BasePaperQuietChaos
  id: PaperTooQuietNeedChaos
  name: the end of Q
  description: dreadful paper that cant fit in a fax machine.
  components:
    - type: Paper
      content: paper-too-quiet-need-chaos
    - type: ActionsOnSign
      instant: false
      charges: 3
      actions: EndOfQHighpop3
    
- type: entity
  parent: BasePaperQuietChaos
  id: PaperTooQuietNeedChaosFew
  suffix: Lowpop
  components:
    - type: Paper
      content: paper-too-quiet-need-chaos-few
    - type: GameruleOnSign
      remaining: 3 # on 15 pop usually there are only about 3 heads I expect
      whitelist: 
        components:
          - MindShield
      rules: #this will DEFINETLY end the "quiet" you so hate
        - AbductorsSpawn
        - AnomalySpawn # only 2 anoms cause you are probally on reach or omega which are TINY
        - AnomalySpawn
        - UnknownShuttleHonki
        - WizardSpawn
        - NinjaSpawn #spawns less cause there is also less people to take said roles. and I deem these to be the less "chaotic" ones

- type: entity
  id: PaperIonstormBorgs
  name: robots too orderly?
  description: A paper. it seems to feel slightly electric in your hands. would probally destroy a fax if you insered it.
  parent: [ Paper ]
  components:
    - type: Paper
      content: paper-ionstorm-borgs
    - type: ActionsOnSign
      actions: IonStormInfinite

- type: entity
  parent: BaseStarlightAdmemePaper
  id: PaperEndGreenshift
  name: restart the clock.
  description: A paper that seems to "start the clock" again? the countdown causes it to be too big to fix into a fax.
  components:
    - type: Paper
      content: paper-end-greenshift-vote
      editingDisabled: true
    - type: ActionsOnSign
      actions: AddSecretRule
      instant: false
    - type: ChargesExamine
    - type: AdjustChargesPopBased
      percent: 0.65 # 65% of pop has to sign.