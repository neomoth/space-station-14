# generic modules
- type: entity
  id: BorgModuleSecurity
  parent: [ BaseBorgModuleSecurity, BaseProviderBorgModule ]
  name: security cyborg module
  description: A security cyborg module which allows the unit to use unlethal equipment.
  components:
  - type: Sprite
    layers:
    - state: security
    - state: icon-nt
  - type: ItemBorgModule
    hands:
    - item: Flash
      hand:
        emptyRepresentative: Flash
        emptyLabel: borg-slot-flash-empty
        whitelist:
          components:
          - Flash
    - item: Crowbar
    - item: Zipties
      hand:
        emptyRepresentative: Zipties
        emptyLabel: borg-slot-zipties-empty
        whitelist:
          tags:
          - Handcuffs # Can be replaced by handcuffs or zipties
    - item: Stunbaton
      hand:
        emptyRepresentative: Stunbaton
        emptyLabel: borg-slot-stunbaton-empty
        whitelist:
          components:
          - Stunbaton
    - item: WeaponDisabler
      hand:
        emptyRepresentative: WeaponDisabler
        emptyLabel: borg-slot-disabler-empty
        whitelist:
          tags:
          - Disabler
    - item: HoloprojectorSecurity
      hand:
        emptyRepresentative: HoloprojectorSecurity
        emptyLabel: borg-slot-holoprojector-empty
        whitelist:
          components:
          - HolosignProjector
  - type: BorgModuleIcon
    icon: { sprite: Interface/Actions/actions_borg.rsi, state: security-unlethal-module }
    
- type: entity
  id: BorgModuleUppies
  parent: [ BaseBorgModule, BaseProviderBorgModule ]
  name: personnel transport cyborg module
  description: A universal cyborg module which allows the unit to carry small personnel.
  components:
  - type: Sprite
    layers:
    - state: generic
    - state: icon-hands
  - type: ItemBorgModule
    hands:
    - hand:
        emptyRepresentative: MobResomi
        emptyLabel: borg-slot-uppies-empty
        whitelist:
          components:
          - HumanoidAppearance
    - hand:
        emptyRepresentative: MobResomi
        emptyLabel: borg-slot-uppies-empty
        whitelist:
          components:
          - HumanoidAppearance
  - type: BorgModuleIcon
    icon: { sprite: _Starlight/Interface/Actions/actions_borg.rsi, state: hands }


