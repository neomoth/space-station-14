- type: borgType
  id: security

  # Description
  dummyPrototype: BorgChassisSecurity

  # Functional
  extraModuleCount: 3
  moduleWhitelist:
    tags:
    - BorgModuleGeneric
    - BorgModuleSecurity

  defaultModules:
  - BorgModuleTool
  - BorgModuleSecurity

  radioChannels:
  - Science
