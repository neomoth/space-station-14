# Event Tables

- type: entityTable
  id: WreckSwarmEventsTable
  table: !type:AllSelector # we need to pass a list of rules, since rules have further restrictions to consider via StationEventComp
    children:
    - id: GameRuleSmallWreckSwarmSpawn
    - id: GameRuleMediumWreckSwarmSpawn
    - id: GameRuleLargeWreckSwarmSpawn

- type: entity
  parent: BaseGameRule
  id: GameRuleWreckSwarmSpawn
  abstract: true
  components:
  - type: GameRule
  - type: StationEvent
    reoccurrenceDelay: 1
    earliestStart: 12
    minimumPlayers: 25
  - type: WreckSwarm

- type: entity
  parent: GameRuleWreckSwarmSpawn
  id: GameRuleSmallWreckSwarmSpawn
  components:
  - type: StationEvent
    weight: 20
    earliestStart: 5
    minimumPlayers: 10
  - type: WreckSwarm
    sizeFilter: salvage-map-wreck-size-small

- type: entity
  parent: GameRuleWreckSwarmSpawn
  id: GameRuleMediumWreckSwarmSpawn
  components:
  - type: StationEvent
    weight: 20
    earliestStart: 15
    minimumPlayers: 30
  - type: WreckSwarm
    sizeFilter: salvage-map-wreck-size-medium

- type: entity
  parent: GameRuleWreckSwarmSpawn
  id: GameRuleLargeWreckSwarmSpawn
  components:
  - type: StationEvent
    weight: 10
    earliestStart: 30
    minimumPlayers: 50
  - type: WreckSwarm
    announcement: station-event-incoming-wreck-large-announcement
    announcementSound: /Audio/Announcements/attention.ogg
    sizeFilter: salvage-map-wreck-size-large
