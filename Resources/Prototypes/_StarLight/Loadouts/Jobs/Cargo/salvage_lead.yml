# salv lead shares most loadoutgroups with salvage specialist
# see Resources/Prototypes/_StarLight/Loadouts/role_loadouts.yml

# Veteran Time
- type: loadoutEffectGroup
  id: VeteranSalvageLead
  effects:
  - !type:JobRequirementLoadoutEffect
    requirement:
      !type:RoleTimeRequirement
      role: JobSalvageLead
      time: 216000 # 60 hrs

# Jumpsuit
- type: loadout
  id: SalvageLeadJumpsuit
  equipment:
    jumpsuit: ClothingUniformJumpsuitSalvageLead

- type: loadout
  id: SalvageLeadJumpskirt
  equipment:
    jumpsuit: ClothingUniformJumpskirtSalvageLead

# PDA
- type: loadout
  id: SalvageLeadPDA
  equipment:
    id: SalvageLeadPDA

- type: loadout
  id: VeteranSalvageLeadPDA
  effects:
    - !type:GroupLoadoutEffect
      proto: VeteranSalvageLead
  equipment:
    id: VeteranSalvageLeadPDA