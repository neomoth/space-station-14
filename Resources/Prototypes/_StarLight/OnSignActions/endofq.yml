- type: onSignActions
  id: EndOfQHighpop3
  actions:
    - !type: ActionWhitelistCheck
      targetPaper: true
      whitelist: 
        components:
          - MindShield
    - !type:ActionAddComponent
      targetPaper: true
      components:
        - type: Flammable
          fireSpread: true
          alwaysCombustible: true
          damage:
            types:
              Heat: 1
        - type: Destructible
            thresholds:
              - trigger: !type:DamageTrigger # Excess damage, don't spawn entities
                  damage: 100
                behaviors:
                  - !type:DoActsBehavior
                    acts: ["Destruction"]
              - trigger: !type:DamageTrigger
                  damage: 15
                behaviors:
                  - !type:SpawnEntitiesBehavior
                    spawn:
                      Ash:
                        min: 1
                        max: 1
                  - !type:DoActsBehavior
                    acts: ["Destruction"]
    - !type:ActionGrantActions
      targetPaper: true
      actions:
        - ActionVoidApplause
    - !type:ActionAddGamerule
      rules:
        - AnomalySpawn
    - !type:ActionSetCharges
      charges: 3
    - !type:ActionSetTarget
      actions: EndOfQHighpop6

- type: onSignActions
  id: EndOfQHighpop6
  actions:
  - !type: ActionWhitelistCheck
    targetPaper: true
    whitelist: 
      components:
        - MindShield
  - !type:ActionGrantActions
    targetPaper: true
    actions:
      - ActionPolymorphJauntIII
  - !type:ActionAddGamerule
    targetPaper: true
    rules:
      - ParadoxCloneSpawn
      - ParadoxCloneSpawn
      - NinjaSpawn
      - UnknownShuttleHonki
      - AbductorsSpawn
  - !type:ActionSetCharges
    charges: 3
  - !type:ActionSetTarget
    actions: EndOfQHighpopFinale

- type: onSignActions
  id: EndOfQHighpopFinale
  actions:
  - !type: ActionWhitelistCheck
    targetPaper: true
    whitelist: 
      components:
        - MindShield
  - !type:ActionAddGamerule
    targetPaper: true
    rules:
        - AnomalySpawn
        - AnomalySpawn
        - AnomalySpawn
        - AnomalySpawn # ATTENTION spam warning but there is no silent anom spawn sadly
        - LoneOpsSpawn
        - WizardSpawn
        - DragonSpawn
        - NinjaSpawn