# Medical borg
- type: borgType
  id: medical

  # Description
  dummyPrototype: BorgChassisMedical

  # Functional
  extraModuleCount: 3
  moduleWhitelist:
    tags:
    - BorgModuleGeneric
    - BorgModuleMedical

  defaultModules:
  - BorgModuleTool
  - BorgModuleChemical
  - BorgModuleTopicals
  - BorgModuleRescue

  radioChannels:
  - Science
  - Medical

  addComponents:
  - type: SolutionScanner
  - type: ShowHealthBars
    damageContainers:
    - Biological
  - type: ShowHealthIcons
    damageContainers:
    - Biological

  # Visual
  inventoryTemplateId: borgDutch
  spritePath: Mobs/Silicon/Chassis/medical.rsi
  spriteBodyMovementState: borg_moving

  # Pet
  petSuccessString: petting-success-medical-cyborg
  petFailureString: petting-failure-medical-cyborg

  # Sounds
  footstepCollection:
    collection: FootstepHoverBorg

  # Starlight-start: Requirements
  requirements:
  - !type:RoleTimeRequirement
    role: JobMedicalIntern
    time: 3600 # 1 hour as Medical Intern
  # Starlight-end


