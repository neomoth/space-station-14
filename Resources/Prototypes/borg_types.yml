# Generic borg
- type: borgType
  id: generic

  # Description
  dummyPrototype: BorgChassisGeneric

  # Functional
  extraModuleCount: 5
  moduleWhitelist:
    tags:
    - BorgModuleGeneric
    - BorgModuleScience #until sciborgs are added

  defaultModules:
  - BorgModuleTool
  - BorgModuleArtifact
  - BorgModuleAnomaly
  radioChannels:
  - Science

  # Visual
  inventoryTemplateId: borgShort
  # Starlight-start: Borg Paints
  paints:
  - GenericBasic
  - GenericDefault
  - GenericDroid
  - GenericNoble
  basicPaint: GenericDefault
  # Starlight-end

  # Pet
  petSuccessString: petting-success-generic-cyborg
  petFailureString: petting-failure-generic-cyborg


