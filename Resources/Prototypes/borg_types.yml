  # Starlight-start: Borg Paints
  paints:
  - MedicalBasic
  - MedicalSurgeon
  - MedicalDroid
  - MedicalNeedles
  - MedicalStandard
  - MedicalNoble
  - MedicalCricket
  basicPaint: MedicalSurgeon
  # Starlight-end

  # Pet
  petSuccessString: petting-success-medical-cyborg
  petFailureString: petting-failure-medical-cyborg

  # Sounds
  footstepCollection:
    collection: FootstepHoverBorg

  # Starlight-start: Requirements
  requirements:
  - !type:RoleTimeRequirement
    role: JobMedicalIntern
    time: 3600 # 1 hour as Medical Intern
  # Starlight-end


