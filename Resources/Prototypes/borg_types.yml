# Generic borg
- type: borgType
  id: generic

  # Description
  dummyPrototype: BorgChassisGeneric

  # Functional
  extraModuleCount: 5
  moduleWhitelist:
    tags:
    - BorgModuleGeneric
    - BorgModuleScience #until sciborgs are added

  defaultModules:
  - BorgModuleTool
  - BorgModuleInflatable
  - BorgModuleArtifact
  - BorgModuleAnomaly
  radioChannels:
  - Science

  # Visual
  inventoryTemplateId: borgShort
  # Starlight-start: Borg Paints
  paints:
  - GenericBasic
  - GenericStandard
  - GenericDroid
  - GenericNoble
  basicPaint: GenericStandard
  # Starlight-end

  # Pet
  petSuccessString: petting-success-generic-cyborg
  petFailureString: petting-failure-generic-cyborg


